<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Muro Privado</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Muro de Coding Dojo</h1>
            <h2>Bienvenid@ Pedro</h2>
            <a href="/logout">Logout</a>
        </div>
        <hr>
        <main class="d-flex justify-content-around">
            <div class="col-5">
                <h2>Tienes 2 mensajes</h2>
                <hr>
                <div class="card">
                    <div class="card-title">Cynthia dice:</div>
                    <div class="card-text">¿Cómo estás el día de hoy?</div>
                    <a href="/eliminar/mensaje/ID" class="btn btn-danger">Borrar</a>
                </div>

                <hr>
                <div class="card">
                    <div class="card-title">Miyagi dice:</div>
                    <div class="card-text">¿Cómo te encuentras?</div>
                    <a href="/eliminar/mensaje/ID" class="btn btn-danger">Borrar</a>
                </div>


            </div>
            <div class="col-5">
                <h2>Mandar mensaje</h2>
                <hr>

                <form action="/send_message" method="post">
                    <label>Mensaje para Cynthia:</label>
                    <textarea class="form-control" name="content"></textarea>
                    <input type="submit" value="Enviar" class="btn btn-success">
                </form>
                <hr>
                <form action="/send_message" method="post">
                    <label>Mensaje para Miyagi:</label>
                    <textarea class="form-control" name="content"></textarea>
                    <input type="submit" value="Enviar" class="btn btn-success">
                </form>


            </div>
        </main>
    </div>
</body>
</html>
